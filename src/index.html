<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>KriptoWhatsapp</h1>
    </header>
    <main>
        <section id="sectionLogin">
            <img class="logo" src="../img/logo.png" alt="logo">
            <div id="loginInput">
                <label for="password">Ingrese su contraseña:</label>
                <input id="password" type="password">
            </div>
            <button id="login">Ingresar</button>
        </section>
        <section id="sectionTryAgain">
            <img class="logo" src="../img/logo.png" alt="logo">
            <div id="tryAgain">
                <p>Contraseña Incorrecta</p>
                <p id="try"></p>
            </div>
            <button id="return">Regresar</button>
        </section>
        <section id="sectionBloqued">
            <img id="forbidden" src="../img/forbidden.png" alt="logo">
            <p>CONTRASEÑA INCORRECTA</p>
        </section>
        <section id="sectionCipher">
            <textarea name="text" id="text" placeholder="Ingresa tu texto aquí" cols="30" rows="10"></textarea>
            <div>
                <label for="offset">Ingresa tu clave:</label>
                <input type="number" id="offset" name="offset">
                <button class="btn2" id="cipher">Cifrar</button>
                <button class="btn2" id="decipher">Descifrar</button>
                <button class="btn2" id="clear">Limpiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p> by<img id="katkode" src="../img/KatKode.png" alt="katLogo"> @KatKode</p>
    </footer>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
</body>

</html>
