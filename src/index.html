<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>KriptoWhatsapp</header>
    <main>
        <section id="sectionLogin">
            <img class="logo" src="..\img\logo.png" alt="logo">
            <label for="input">Ingrese su contraseña:</label>
            <input id="password" type="password">
            <button id="login">Ingresar</button>
        </section>
        <section id="sectionTryAgain">
            <img class="logo" src="..\img\logo.png" alt="logo">
            <p>Contraseña Incorrecta</p>
            <p id="try"></p>
            <button id="return">Regresar</button>
        </section>
        <section id="sectionBloqued">
            <img id="forbidden" src="..\img\forbidden.png" alt="logo">
            <p>CONTRASEÑA INCORRECTA</p>
        </section>
        <section id="sectionCipher">
            <label for="offset">Ingresa tu clave:</label>
            <input type="number" id="offset" name="offset">
            <input type="text" name="text" id="text" placeholder="Ingresa tu texto aquí">
            <div class="row">
                <button id="cipher">Cifrar</button>
                <button id="clear">Limpiar</button>
                <button id="decipher">Descifrar</button>
            </div>
        </section>
    </main>
    <footer>by Sabrina 2019</footer>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
</body>

</html>
